<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>RPG RPS</title>
  <link rel="stylesheet" href="./style.css">
  <script src="script.js" charset="utf-8" defer></script>
  <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
</head>

<body>
  	<div class="gameBoard">
      <div class="landingModal">
        <div class="title">RPG RPS</div>
        <div class="instructions">
          <div class="keys"><p>Player 1 Movement</p><img src="./assets/wasd.png"></div>
          <div class="clickAnywhere"><p>Click Anywhere to start</p><img></div>
          <div class="arrows"><p>Player 2 Movement</p><img src="./assets/arrow.png"></div>
        </div>
      </div>
  		<div class='player1'></div>
  		<div class='player2'></div>
      <div class="rock"></div>
      <div class="paper"></div>
      <div class="scissor"></div>
      <div class="obstacles" id="obstacle1"></div>
      <div class="obstacles" id="obstacle2"></div>
      <div class="winnerScreen">
        <div class="winner">Player 1 wins!</div>
        <button type="button" class="playAgain">Play Again</div>
      </div>
  	</div>
</body>

</html>
